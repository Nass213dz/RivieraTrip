<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Déclaration du type de document : ici, un document HTML5 -->
    <meta charset="UTF-8">
    <!-- Définit l'encodage des caractères en UTF-8 (pour prendre en charge des caractères spéciaux, accents, etc.) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Définit que le contenu s'ajustera au viewport (écran) pour les appareils mobiles -->
    
    <title>Mon Jeu JavaScript</title>
    <!-- Déclare le titre de la page affiché dans l'onglet du navigateur -->

    <link rel="stylesheet" href="style.css">
    <!-- Lien vers une feuille de style externe nommée "style.css" pour styliser la page -->
</head>
<body>
    <!-- Début du corps du document HTML -->
    
    <canvas id="jeu" width="800" height="400"></canvas>
    <!-- Création d'un élément <canvas>, utilisé pour dessiner des graphismes via JavaScript -->
    <!-- - id="jeu" : Attribut permettant d'identifier cet élément (utile pour le manipuler avec JavaScript) -->
    <!-- - width="800" height="400" : Dimensions du canvas en pixels -->

    <script src="script.js"></script>
    <!-- Lien vers un fichier JavaScript externe nommé "script.js" contenant la logique du jeu -->
</body>
</html>
